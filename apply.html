Field Format requirement
Job reference number drop down selection including all jobs ref numbers
First name max 20 alpha characters
Last name max 20 alpha characters
Date of birth dd/mm/yyyy
Gender radio inputs grouped using a fieldset and legend
Street Address max 40 characters
Suburb/town max 40 characters
State drop down selection from
VIC,NSW,QLD,NT,WA,SA,TAS,ACT
Postcode exactly 4 digits based on States
Email address validate format with regular expression & patterns

Required technical list checkbox inputs
Other skills textarea
All inputs should have labels. All form values, except the "Other Skills" textarea are ‘required’ or

Data Submission to Server
The form should have a submit button labelled “Apply”. When this button is clicked the name-

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Markup of Non marked up page">
        <meta name="keywords" content="Markup">
        <meta name="author" content="Your Name">
        <title>Job Application</title>
    </head>
    <body>
       
        
    
       <!-- <img src="" alt="Swinburne Logo" title="Swinburne"> -->

        
        <h1>Optional Programmers Job Application Portal</h1>
        <p>This is the job application portal for our company Optional Programmers.</p>
        <p>Please refer to the application below.</p>
        
        <form action="http://mercury.swin.edu.au/it000000/formtest.php" method="post">
            <fieldset>
                <legend>Job Application</legend>
                    <label for="tutor">Job ID</label>
                    <select id="tutor" name="tutor" required>
                        <option value="">Please Select</option>
                        <option value="Tutor1">G05 - IT Support Technician</option>
                        <option value="Tutor2">unknown as of now</option>
                    </select>
                

                <input type="text" id="ID" name="ID" pattern="[0-9]{7,10}" title="Student ID must be between 7 and 10 digits" required>
                
                <br><br>
                
                <label for="GiveName">Given Name</label>
                <input type="text" id="GiveName" name="GiveName" pattern="[A-Za-z]+" title="Only letters allowed" required>
                
                <label for="FamName">Family Name</label>
                <input type="text" id="FamName" name="FamName" pattern="[A-Za-z]+" title="Only letters allowed" required>
            </fieldset>
            
            <fieldset>
                <legend>Your Unit</legend>
                <input type="radio" id="COS10011" name="unit" value="COS10011" required>
                <label for="COS10011">COS10011</label>
                
                <input type="radio" id="COS60004" name="unit" value="COS60004">
                <label for="COS60004">COS60004</label>
                
                <input type="radio" id="COS60007" name="unit" value="COS60007">
                <label for="COS60007">COS60007</label>
                
                <br><br>
                
                <label for="tutor">Your Tutor:</label>
                <select id="tutor" name="tutor" required>
                    <option value="">Please Select</option>
                    <option value="Tutor1">Tutor1</option>
                    <option value="Tutor2">Tutor2</option>
                    <option value="Tutor3">Tutor3</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Issue</legend>

                
                <input type="checkbox" id="HTML" name="issue[]" value="HTML" checked>
                <label for="HTML">HTML</label>
                
                <input type="checkbox" id="CSS" name="issue[]" value="CSS">
                <label for="CSS">CSS</label>
                
                <input type="checkbox" id="JavaScript" name="issue[]" value="JavaScript">
                <label for="JavaScript">JavaScript</label>
                
                <input type="checkbox" id="PHP" name="issue[]" value="PHP">
                <label for="PHP">PHP</label>
                
                <input type="checkbox" id="MySQL" name="issue[]" value="MySQL">
                <label for="MySQL">MySQL</label>
                
                <br><br>
                
                <label for="description">Description of Issue</label>
                <br>
                <textarea id="description" name="description" rows="4" cols="30" placeholder="Write description of your problem here..." required></textarea>
                
                <br>
            </fieldset>
            
            <fieldset>
                <legend>Preferred Date/Time</legend>
                <label for="dob">Date</label> 
                <input type="text" name="dob" id="dob" placeholder="dd/mm/yy" pattern="\d{2}/\d{2}/\d{2}" title="Enter date in dd/mm/yy format" required>
                
                <br><br>
                
                <label for="Time">Time</label>
                <input type="text" name="Time" id="Time" placeholder="00:00" pattern="\d{2}:\d{2}" title="Enter time in 24-hour format (HH:MM)" required>
            </fieldset>
            
            <input type="submit" value="Book">
            <input type="reset" value="Reset Form">
        </form>
    </body>
</html>
